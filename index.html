<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LST - Lost Sound Tech</title>
    <meta name="description" content="LST: Upload audio, record canvas+audio, export WebM">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LST - Lost Sound Tech</h1>
    
    <div class="container">
        <div class="section">
            <h2>1. Upload Audio</h2>
            <label for="audioFile" class="file-label" id="uploadBtn">Choose Audio File</label>
            <input type="file" id="audioFile" accept="audio/*">
            <div class="info">Supported formats: MP3, WAV, OGG, etc.</div>
        </div>
        
        <div class="section">
            <h2>2. Visualizer</h2>
            <canvas id="visualizer"></canvas>
        </div>
        
        <div class="section">
            <h2>3. Record & Export</h2>
            <div class="controls">
                <button id="recordBtn" disabled>Start Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
                <a id="downloadBtn" style="display:none;">
                    <button>Download WebM</button>
                </a>
            </div>
            <div class="status" id="status">Ready. Upload an audio file to begin.</div>
            <div class="info">Records canvas visualization + audio to WebM (VP9/VP8). Auto-stops when audio ends.</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
